<!DOCTYPE html>
<html lang="pt-BR"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}">
<title>Login</title>
</head>
<body class="login-body">
	<div>
    	<div class="login-image">
    		<img th:src="@{/images/sindicato-sindae-logo.svg}" alt="Logo Sindicato Sindae">
    	</div>
    	<div class="login-content">
    		<h3>Faça login para continuar</h3>
    		<p>Entre com seu nome de usuário e senha</p>
    		
    		<div>
				<span th:if="${param.error}">Usuário ou senha inválidos.</span>
				<span th:if="${param.logout}">Você foi deslogado.</span>
			</div>
	    	
	    	<form th:action="@{/login}" method="post">
	    	
	    		<label for="username">Usuário</label>
	    		<input type="text" name="username" id="username" autofocus="autofocus">
	    		
	    		<label for="password">Senha</label>
	    		<input type="password" name="password" id="password">
	    		
	    		<button type="submit">Entrar</button>
	            
	        </form>
        </div>
    </div>
</body>
</html>
