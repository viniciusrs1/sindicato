<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Adicionar usu치rios</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
			<div class="global-content">
				<h3 class="session-title">Adicionar usu치rio</h3>
				
				<div class="add-user">
					<form th:action="@{/usuarios/adicionar}" method="post" th:object="${usuario}">
			    		
			    		<div class="row">
			    			<div class="col-10">
					    		<label for="nome" class="form-label mt-4">Nome</label>
								<input type="text" id="nome" th:field="*{nome}" class="form-control" th:errorclass="is-invalid">
								<span class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:each="erro : ${#fields.errors('nome')}" th:text="${erro} + '. '"></span>
				    		</div>
				    		
				    		<div class="col-2 ">
				    			<label for="papel" class="form-label mt-4">Papel</label>
					    		<select  class="form-select" id="papeis" name="papeis" th:errorclass="is-invalid">
									<option  th:value="1" th:text="Administrador"></option>
									<option  th:value="2" th:text="Usu치rio"></option>
								</select>

								
								<span class="invalid-feedback" th:if="${#fields.hasErrors('papeis')}" th:each="erro : ${#fields.errors('papeis')}" th:text="${erro} + '. '"></span>
				    		</div>
			    		</div>
			    		
			    		<div class="row">
				    		<div class="col-6">
					    		<label for="nomeUsuario" class="form-label mt-3">Nome de usu치rio:</label>
								<input type="text" id="nomeUsuario" th:field="*{nomeUsuario}" class="form-control" th:errorclass="is-invalid">
								<span class="invalid-feedback" th:if="${#fields.hasErrors('nomeUsuario')}" th:each="erro : ${#fields.errors('nomeUsuario')}" th:text="${erro} + '. '"></span>
				    		</div>
				    		
				    		<div class="col-6">
					    		<label for="senha" class="form-label mt-3">Senha:</label>
								<input type="password" id="senha" th:field="*{senha}" class="form-control" th:errorclass="is-invalid">
								<span class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:each="erro : ${#fields.errors('senha')}" th:text="${erro} + '. '"></span>
				    		</div>
			    		</div>
			    		
			    		<div class="wrapper-button">
			    			<button type="submit">Adicionar</button>
			            </div>
			        </form>
				</div>
				
				
				
			</div>
			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

	<!-- Nao usamos
	<th:block layout:fragment="scripts">
		<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
	</th:block> -->

</body>
</html>
