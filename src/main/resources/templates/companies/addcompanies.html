<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Adicionar empresa</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
			<div class="global-content">
				<h3 class="session-title">Adicionar empresa</h3>
				
				<div class="add-company">
					<form th:action="@{/empresas/adicionar}" method="post" th:object="${empresa}">
			    		
			    		<div class="row">
			    			<div class="col-9">
					    		<label for="name">Nome</label>
					    		<input type="text" name="name" id="name" th:field="*{nome}">
				    		</div>
				    		
				    		<div class="col-3">
					    		<label for="tax">Valor da taxa</label>
					    		<input type="text" name="tax" id="tax" th:field="*{taxa}">
				    		</div>
				    		
			    		</div>			    		
			    					    		
			    		<div class="wrapper-button">
			    			<button type="submit">Adicionar</button>
			            </div>
			        </form>
				</div>
				
				
				
			</div>
			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

	<!-- Nao usamos
	<th:block layout:fragment="scripts">
		<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
	</th:block> -->

</body>
</html>
